  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 2rem;
    }
    .gallery a img {

      object-fit: cover;
      border-radius: 10px;
    }
  </style>
